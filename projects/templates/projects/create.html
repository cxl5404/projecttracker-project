
<form method="post" action="{% url 'create' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="customer_Name" placeholder="Customer Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="phonenumber">Phone Number</label>
      <input type="text" class="form-control" id="phonenumber" name="phone_Number" placeholder="Phone Number" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" name="city" id="inputCity" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" name="state" id="inputState" required>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" name="zip_Code" id="inputZip" required>
    </div>
  </div>

  <p align="center" style="color:red">0 = "NO" 1 = "YES"</p>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="zoning">Zoning Permit</label>
      <input type="number" class="form-control" id="zoning" name="zoning_Permit_Num" min="0" max="1" required>
    </div>
    <div class="form-group col-md-6">
      <label for="sign">Sign Pemit</label>
      <input type="number" class="form-control" id="sign" name="sign_Permit_Num" min="0" max="1" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="building">Building Permit</label>
      <input type="number" class="form-control" id="building" name="building_Permit_Num" min="0" max="1" required>
    </div>
    <div class="form-group col-md-6">
      <label for="plumbing">Plumbing Pemit</label>
      <input type="number" class="form-control" id="plumbing" name="plumbing_Permit_Num" min="0" max="1" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="electric">Electrical Permit</label>
      <input type="number" class="form-control" id="electric" name="electric_Permit_Num" min="0" max="1" required>
    </div>
    <div class="form-group col-md-6">
      <label for="mechanical">Mechanical Pemit</label>
      <input type="number" class="form-control" id="mechanical" name="mechanical_Permit_Num" min="0" max="1" required>
    </div>
  </div>

  <button type="submit" class="btn default-color">Add</button>
</form>

<div class="modal-footer">

</div>
